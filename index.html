<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="image">
        <div class="logo">
          <img src="odin-lined.png" alt="" srcset="" id="odin" />
          <p>ODIN</p>
        </div>
        <footer>
          Photo by <span id="halie">Halie West</span> on
          <span id="halie">Unsplash</span>
        </footer>
      </div>
      <div class="right-content">
        <div class="text">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span id="now">now</span> to get started
          </h2>
          <h2>You <span id="now">know</span> you want to</h2>
        </div>
        <div class="form">
          <form action="./sign-up.html" method="post" id="user-info">
            <h2>lets do this!</h2>
            <div class="part">
              <div class="input">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="fname" />
              </div>
              <div class="input">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lname" />
              </div>
            </div>

            <div class="part">
              <div class="input">
                <label for="user-mail">Email</label>
                <input type="email" id="user-mail" name="mail" />
              </div>

              <div class="input">
                <label for="user-phone">Phone Number</label>
                <input type="tel" id="user-phone" name="phoneN" />
              </div>
            </div>

            <div class="part">
              <div class="input">
                <label for="pwd">password</label>
                <input type="password" id="pwd" name="pass" pattern="" />
              </div>

              <div class="input">
                <label for="confirm-pwd">confirm password</label>
                <input type="password" id="pwd" name="pass" pattern="" />
              </div>
            </div>
          </form>
        </div>
        <div class="btn">
          <button type="submit" form="user-info">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="./javascript.js"></script>
</html>
